<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <div>
        <label for="first name input">First name</label>
        <input
          id="first name input"
          type="text"
          placeholder="First Name"
          required
        />
      </div>
      <div>
        <label for="last name input">Last name</label>
        <input
          id="last name input"
          type="text"
          placeholder="Last Name"
          required
        />
      </div>
      <div>
        <label for="email input">Email</label>
        <input id="email input" type="email" placeholder="Email" required />
      </div>
      <div>
        <label for="username input">Username</label>
        <input
          id="username input"
          type="text"
          placeholder="Username"
          required
        />
      </div>
      <div>
        <label for="password input">Password</label>
        <input
          id="password input"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>
      <div>
        <label for="birth date input">Birth date</label>
        <input id="birth date input" type="date" required />
      </div>
      <div>
        <label for="happiness input">How happy are you?</label>
        <input id="happiness input" type="range" required />
      </div>
      <div>
        <label for="favorite color input">What is your fav. color?</label>
        <input id="favorite color input" type="color" required />
      </div>
      <div>
        <input type="submit" value="Create Account" required />
      </div>
    </form>
  </body>
</html>
